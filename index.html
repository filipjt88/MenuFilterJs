<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Filter JavaScript</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header class="text-center mt-5">
                    <h1>Our Menu</h1>
                    <div class="buttons">
                        <button class="filter-btn" data-id="all">All</button>
                        <button class="filter-btn" data-id="breakfast">Breakfast</button>
                        <button class="filter-btn" data-id="lunch">Lunch</button>
                        <button class="filter-btn" data-id="shakes">Shakes</button>
                        <button class="filter-btn" data-id="dinner">Dinner</button>
                    </div>
                </header>
            </div>
        </div>
        <div id="menuItem" class="row mb-5">
            <div class="col-md-5 offset-1">
                <div class="menu">
                    <div class="menu-img">
                        <img src="img/item-1.jpeg" class="img-fluid" alt="img">
                    </div>
                    <div class="menu-heading">
                        <span>Pancakes <strong> $15.99</strong></span>
                        <div class="menu-descriptions">
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate debitis
                                aperiam in
                                reprehenderit vel et itaque cumque optio ea tenetur.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
